<!DOCTYPE html>
<meta charset="UTF-8">
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'高级查询',split:true,collapsed:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'字典树',split:true" style="width:200px;">
        <ul id="dictionaryTree"></ul>
    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'">
                <div id="dictionaryGridToolbar">
                    <a id="btnDictionaryAdd" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" href="javascript: void(0);">新增</a>
                    <a id="btnDictionaryDel" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" href="javascript: void(0);">删除</a>
                    <div style="float: right;">
                        <input id="dictionarySearchbox" style="width: 200px;" />
                    </div>
                </div>
            </div>
            <div data-options="region:'center'">
                <table id="dictionaryGrid" ></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./html/system/dict/dict_index.js"></script>
