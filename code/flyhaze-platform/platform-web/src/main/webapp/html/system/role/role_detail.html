<!DOCTYPE html>
<meta charset="UTF-8">
<div data-options="region:'center',fit:true">
    <form id="roleForm" method="post">
        <input type="hidden" name="id" />
        <table align="center">
            <tr>
                <th align="right">角色编号：</th>
                <td align="left">
                    <input class="easyui-textbox" id="roleCode" name="roleCode" data-options="required:true,validType:['length[1,20]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">角色名称：</th>
                <td align="left">
                    <input class="easyui-textbox" id="roleName" name="roleName" data-options="required:true,validType:['length[1,20]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">角色类型：</th>
                <td align="left"><select name="roleType" style="width: 200px;"></select></td>
            </tr>
            <tr>
                <th align="right">备注：</th>
                <td align="left">
                    <textarea class="easyui-textbox" id="remark" name="remark" data-options="multiline:true,validType:['length[1,200]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="./html/system/role/role_detail.js"></script>
