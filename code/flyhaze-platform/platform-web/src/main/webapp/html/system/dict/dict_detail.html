<!DOCTYPE html>
<meta charset="UTF-8">
<div data-options="region:'center',fit:true">
    <form id="dictionaryForm" method="post" style="width: 350px;">
        <input type="hidden" name="id" />
        <table align="center">
            <tr>
                <th align="right">编号：</th>
                <td align="left">
                    <input class="easyui-textbox" name="code" data-options="required:true,validType:['length[1,20]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">文本：</th>
                <td align="left">
                    <input class="easyui-textbox" name="text" data-options="required:true,validType:['length[1,20]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">上级字典：</th>
                <td align="left"><input name="parentId" style="width: 200px;" /></td>
            </tr>
            <tr>
                <th align="right">排序号：</th>
                <td align="left">
                    <input class="easyui-numberbox" name="orderNum" data-options="required:true,min:1,max:999,validType:['length[1,3]','integer'],validateOnCreate:false,validateOnBlur:true" style="width: 100px;" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="./html/system/dict/dict_detail.js"></script>
