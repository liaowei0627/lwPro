<!DOCTYPE html>
<meta charset="UTF-8">
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'高级查询',split:true,collapsed:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'菜单树',split:true" style="width:200px;">
        <ul id="menuTree"></ul>
    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'">
                <div id="menuGridToolbar">
                    <a id="btnMenuAdd" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" href="javascript: void(0);">新增</a>
                    <a id="btnMenuDel" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" href="javascript: void(0);">删除</a>
                    <div style="float: right;">
                        <input id="menuSearchbox" style="width: 200px;" />
                        <div id="queryMenuType" style="width: 100px">
                            <div data-options="name:'ALL', iconCls:'icon-ok'">所有类型</div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-options="region:'center'">
                <table id="menuGrid" ></table>
            </div>
        </div>
    </div>
</div>
<div id="menu_dialog">
    <form id="menuForm" method="post" style="width: 350px;">
        <input type="hidden" name="id" />
        <table align="center">
            <tr>
                <th align="right">菜单编号：</th>
                <td align="left">
                    <input name="code" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">菜单文本：</th>
                <td align="left">
                    <input class="easyui-textbox" name="text" data-options="required:true,validType:['length[1,20]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">菜单地址：</th>
                <td align="left">
                    <input class="easyui-textbox" name="menuUrl" data-options="validType:['length[1,200]','illeChar'],validateOnCreate:false,validateOnBlur:true" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <th align="right">菜单类型：</th>
                <td align="left"><input name="menuType" style="width: 200px;" /></td>
            </tr>
            <tr>
                <th align="right">上级菜单：</th>
                <td align="left"><input name="parentId" style="width: 200px;" /></td>
            </tr>
            <tr>
                <th align="right">排序号：</th>
                <td align="left">
                    <input class="easyui-numberbox" name="orderNum" data-options="min:1,max:999,validType:['length[1,3]','integer'],validateOnCreate:false,validateOnBlur:true" style="width: 100px;" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="./html/system/menu/menu_index.js"></script>
